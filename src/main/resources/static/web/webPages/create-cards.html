   <main>
    <main>
        <form>
            <h2>Select Card type and Color</h2>
            <label for="typeCard">Card Type:</label>
            <select id="typeCard" v-model="type" >
                <option v-show="cardsDebito.length < 3" value="DEBIT" selected>DEBIT</option>
                <option v-show="cardsCredito.length < 3" value="CREDIT">CREDIT</option>
            </select>
            <label for="colorCard">Card Color:</label>
            <select id="colorCard" v-model="color">
                <option value="GOLD">GOLD</option>
                <option value="SILVER">SILVER</option>
                <option value="TITANIUM">TITANIUM</option>
            </select>
            <button class="mt-2 botones" type="button" @click.prevent="createCard()">Create</button>
        </form>
    </main>
