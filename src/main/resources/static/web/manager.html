<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/css/stylesManager.css">
    <title>🏛Home Banking</title>
</head>

<body>
    <header>
        <div class="row">
            <img id="bankLogo" class="col-2 offset-1" src="./assets/bank.png" alt="Bank Logo">
            <h1 class="col-8">Mindhub Home Banking</h1>
        </div>
        
    </header>
    <main>
        <div id="app" class="container row">
            <div class="col-4 offset-2">
                <h2>Client Manager</h2>
                <form v-on:submit.prevent="addClient">
                    <div class="form-group mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="David"
                            v-model="form.firstName" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe"
                            v-model="form.lastName" required>

                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="david@aol.com"
                            v-model="form.email" required>

                    </div>
                    <div class="form-group mb-4">
                        <input type="submit" class="btn btn-warning w-50" value="Add Client">
                    </div>
                </form>
                <h2>Client list</h2>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody class="table-light"> 
                        <tr v-for="client in clients">
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 offset-2">
                <h2>Client REST response</h2>
                <pre> {{json}} </pre>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; Mindhub Home Banking</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./web/js/manager.js"></script>
</body>

</html>
